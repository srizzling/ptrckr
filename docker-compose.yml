services:
  ptrckr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ptrckr
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=/app/data/ptrckr.db
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
